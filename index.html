<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authors" content="Laura Tejada" />
    <meta name="description" content="Canada Cinema" />
    <meta name="keywords" content="html,css,web development, seo, services, projects" />
    <title>Canada Cinema</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo-star.png">
    <link 
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">     
    <link rel="stylesheet" href="assets/styles/index.css" media="all">
    <script src="assets/scripts/index.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="container flex">
            <a href="#" class="title flex">
                <img src="assets/images/logo-star.png" width="30" alt="star-icon">
                <h1>Canada Cinema</h1>
            </a>
            <nav class="nav">
                <div class="navbar">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-x not-show"></i>
                </div>
                <ul>
                    <li><a href="#" target="_self">Movies</a></li>
                    <li><a href="#" target="_self">Theaters</a></li>
                    <li><a href="#" target="_self">Events</a></li>
                    <li><a href="#" target="_self">About us</a></li>
                </ul>
            </nav>
            <div class="btn-login">
                <button class="button login" title="Login"><i class="fa fa-user" aria-hidden="true" ></i> Login</button>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <img src="assets/images/banner.jpg" alt="banner">
        </section>
        <section class="search-container">
            <div class="container flex">
                <div class="search-autocomplete">
                    <input type="search" class="input-search" placeholder="Search movies...">
                    <div class="autocomplete-list-movies"></div>
                </div>
                <div class="cities-autocomplete">
                    <input type="text" class="input-city" placeholder="Winnipeg">
                    <div class="autocomplete-list-cities"></div>
                </div>
                <button class="button btn-search" title="Search">Search</button>
            </div>
        </section>
        <section class="movies-list">
            <div class="container">
                <h3>Now playing</h3>
                <div class="grid-container">
                    <div class="movie-data">
                        <div class="movie-image">
                            <img src="https://raw.githubusercontent.com/mrspecht/media/main/img/jurassic-park.jpg">
                        </div>
                        <div class="movie-title">
                            <h5>Movie title</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
